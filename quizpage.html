<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Quiz</title>
    <link rel="stylesheet" href="static/quizpage.css">
    <link rel="icon" type="image/x-jpeg" href="static/picture/icon.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Brainrot Quiz</h1>
            <div>
                <div>
                    <form id="quizForm">
                        <div id="quiz-container"></div>
                        <div id="navigation-buttons">
                            <button id="next-btn">Next</button>
                        </div>
                    </form>
                </div>
                <div id="submit-container">
                    <button id="submit-btn" type="button">Submit Quiz</button>
                </div>
            </div>       
        </div>
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel"><strong>Before receiving your results, you must recite the sacred words that transcend dimensions.</strong></h5>
                    </div>
                    <div class="modal-body">
                        <label for="confirmation-textbox" id="placeholder-label"><strong>The clouds hum the sauce's secrets as I shuffle the cosmic waltz, heart on the Ocky Way. Gravity bends, logic breaks, and I, the last Skibidi warrior, stand beneath the Sigma moon. The Griddy shows endless me's, each more twisted. Time's a joke. Space is nothing. Baby Gronk leads. I bow to the vortex of curve only then will the truth unfold. Say my name, Grimace King, grant me the sauce.</strong></label>
                        <textarea id="confirmation-textbox" class="form-control" rows="5" aria-label="Confirm text input"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button id="reset-btn" class="btn btn-warning">Reset</button>
                        <button id="agree-btn" class="btn btn-danger" disabled>Agree</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" class="hidden"></div>
    <div id="dynamic-popup" class="hidden">
        <img id="popup-image" src="">
    </div>
    

    <audio id="background-audio" autoplay loop>
        <source src="static/audio.mp3" type="audio/mp3">
    </audio>
        
</body>
<script src="js/script.js"></script>
<script src="js/popup.js"></script>

</html>
